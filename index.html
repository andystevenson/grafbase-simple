<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grafbase simple</title>
  <style>
    body {
      display: grid;
      place-content: center;
      block-size: 100vh;
      text-align: center;
    }

    pre {
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>grafbase-simple</h1>
  <p>press the button to fetch todos</p>
  <button>grafbase</button>
  <pre id="todos"></pre>

  <script>
    const query = `query {
                    todoCollection(first: 100) {
                      edges {
                        node {
                          id
                          complete
                          title
                        }
                      }
                    }
                  }`
    const body = JSON.stringify({ query })
    const headers = { 'content-type': 'application/json' }
    const button = document.querySelector('button')
    const todos = document.getElementById('todos')
    const endpoint = 'http://127.0.0.1:4000/graphql'

    button?.addEventListener('click', grafbase)

    async function grafbase() {
      try {
        const response = await fetch(endpoint, { method: 'POST', headers, body })
        if (response.ok) {
          const json = await response.json()
          todos.textContent = JSON.stringify(json, null, 2)
          return
        }
        throw Error(`fetch response failed with ${response.status}, ${response.statusText}`)
      } catch (error) {
        console.error(error.message)
      }
    }

  </script>
</body>

</html>
